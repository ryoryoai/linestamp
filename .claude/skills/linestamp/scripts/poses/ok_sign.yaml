# OKサイン ポーズ定義
name: "OKサイン"
name_en: "OK sign"
category: "肯定"

gesture: |
  右手で親指と人差し指で丸を作るOKサインジェスチャー。
  手は顔の横（頬の高さ）に位置。
  残り3本の指は軽く曲げる。
  手のひらはやや正面向き、指先の丸い部分がやや上を向く。

expression: |
  自信満々の笑顔、褒める表情。
  目はキラキラ、口角が上がる。
  余裕のある肯定表情。

vibe: "評価・承認・余裕"

hints:
  - "手の形が崩れやすいので注意"
  - "丸の部分を明確に"
  - "親指と人差し指の接点を強調"

avoid:
  - "指が6本以上"
  - "手の向きが反転"
  - "丸が潰れている"
