# きみきみ ポーズ定義
name: "きみきみ"
name_en: "Kimikimi pointing"
category: "応援"

gesture: |
  右手の人差し指と親指を立てて「きみ！」と指すジェスチャー（L字型）。
  人差し指は上に向け、親指は横に開く。
  残り3本の指は握る。
  手は顔の横〜やや前方に位置。
  相手を指すように人差し指の先がやや前方を向く。

expression: |
  笑顔、元気いっぱいの表情。
  目を大きく開いて口を開けて笑う。
  エネルギッシュで明るい雰囲気。

vibe: "応援・激励・明るい・エネルギッシュ"

hints:
  - "人差し指と親指の両方が立っていることが重要"
  - "L字型の手の形を明確に"
  - "勢いのある笑顔で元気な印象を出す"

avoid:
  - "指が曖昧で何を指しているかわからない"
  - "ピストルのような攻撃的な印象"
  - "指が6本以上"
