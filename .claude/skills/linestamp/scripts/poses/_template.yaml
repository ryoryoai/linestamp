# ポーズ定義テンプレート
# このファイルをコピーして新しいポーズを定義してください

# === 必須項目 ===
name: "ポーズ名"

gesture: |
  手・体の動きを詳細に記述。
  AIが正確に再現できるよう、具体的に書く。
  例: 右手で親指と人差し指で丸を作る。手は顔の横に位置。

expression: |
  顔の表情・雰囲気を記述。
  例: 自信満々の笑顔、目がキラキラ、口角が上がる。

# === オプション ===
name_en: "Pose name in English"

category: "肯定"
# カテゴリ: 肯定, 否定, 愛情, 応援, 喜び, 礼儀, 照れ, 反応, その他

vibe: "評価・承認・余裕"
# 雰囲気キーワード（カンマ区切り or 短いフレーズ）

hints:
  - "生成時の注意点1"
  - "うまくいくコツ2"

avoid:
  - "避けるべき表現1"
  - "よくある失敗パターン2"
